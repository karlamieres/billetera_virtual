<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendmoney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/sendmoney.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="header">Enviar Dinero</h2>

        <form id="search-form" class="mb-3">
            <div class="input-group">
                <input type="text" id="search-input" name="search" class="form-control"
                    placeholder="Buscar en la agenda de transferencias...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>

        <button id="add-contact-btn" class="btn btn-success mb-3">Agregar nuevo contacto</button>

        <div class="popup-form" id="add-contact-form" style="display: none;">
            <h3 class="mb-3">Agregar Nuevo Contacto</h3>
            <form id="new-contact-form">
                <div class="form-group">
                    <label for="name">Nombre y apellido:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cbu">Número de CBU:</label>
                    <input type="text" id="cbu" name="cbu" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text" id="alias" name="alias" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bank">Nombre del Banco:</label>
                    <input type="text" id="bank" name="bank" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">guardar</button>

            </form>
            <button id="close-form-btn" class="btn btn-secondary mt-3">Cancelar</button>

        </div>

        <div class="last-transactions">
            <h2 class="mb-3">Últimos Movimientos</h2>

            <div class="transaction-item">
                <p>Juan Lopez</p>
                <span class="transaction-amount">+$500.000</span>
            </div>

            <div class="transaction-item">
                <p>Andres Gonzalez</p>
                <span class="transaction-amount">-$200.000</span>
            </div>

            <div class="transaction-item">
                <p>Felipe Peréz</p>
                <span class="transaction-amount">+$100.000</span>
            </div>
        </div>

        <button id="send-money-btn" class="btn btn-primary" style="display: none;">Enviar dinero</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/sendmoney.js"></script>
</body>

</html>
